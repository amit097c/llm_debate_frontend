<div class="card chat-card p-3 mb-3 shadow-sm">
  <div class="chat-messages p-3"> 
    @for(message of messages; track message.text; let idx =$index)
      {
        <div class="card chat-card p-3 mb-3 shadow-sm">
            <!-- Header -->
         <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="d-flex align-items-center">
                <img src="{{message.sender == 'Trump' ? 'trump.jpg' : 'trudeau.jpg'}}" alt="User Avatar" class="avatar me-2">
                <div>
                    <h6 class="m-0">{{message.sender}}</h6>
                    <!-- <small class="text-muted">2:45 PM</small> -->
                </div>
            </div>
         </div>
        </div>
        <!-- Message Box -->
        
        <div class="message-box mb-2">
	        <p class="mb-0">{{message.text}}</p>
        </div>

        
        <!-- Action Buttons -->

        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex">
                <!-- <button class="btn btn-sm btn-outline-primary me-2">Fact Check</button> -->
                <!-- <button class="btn btn-sm btn-outline-secondary">Share</button> -->
            </div>
            <!-- <span class="badge bg-light text-dark">32 tokens</span> -->
        </div>

     }
</div>
